name: CI

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  windows-from-source:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --features build-from-source
    - name: Run tests
      run: cargo test --verbose
  linux-from-source:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --features build-from-source
    - name: Run tests
      run: cargo test --verbose
